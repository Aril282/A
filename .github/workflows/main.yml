# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - run: git clone https://github.com/kangabut/itsukibot
      - run: sudo apt install tty-clock && sudo apt install sox && sudo apt install jq && sudo apt install figlet && sudo apt install wget && sudo apt install ffmpeg libwebp && sudo apt install nodejs && sudo apt install tesseract 
      - run: sudo wget -O ~/../usr/share/tessdata/ind.traineddata "https://github.com/tesseract-ocr/tessdata/blob/master/ind.traineddata?raw=true"
      - run: npm install
      - run: npm audit fix
      - run: tty-clock -s -S -x -c -C 2 -b -B
      - run: node kurr.js
